<!DOCTYPE html>
<html lang="en">
<head>
	<title> LOGIN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<!-- icon set -->

<link rel="apple-touch-icon" sizes="57x57" href="{% static 'iconset/apple-icon-57x57.png' %}">

<!-- end iconset -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="{%static 'css/sweetalert.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form action='/login/' class="login100-form validate-form", method="POST">
					{% csrf_token %}
					<img id='bmh-logo' src="{% static 'iconset/hishamLogo.png' %}" 
					style="position: relative;left: 110px; right: 10px; bottom: 1px;"class="img-fluid rounded logo" alt="Responsive image" width="150px">
					<span class="login100-form-title p-b-33">
						 LOGIN
					</span>

					{%for field in loginform %}
					<div class="form-group col-md-6 mb-0">
						{{field|as_crispy_field}}
					</div>
					{%endfor%}
					<div>
						{% for message in messages %}
						{{message}}
						{% endfor %}
					</div>
					
				  

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							LOGIN
						</button>
						<input type=hidden id=next name=next value={{next}}>
					</div>



					
					
				</form>
				
			</div>

		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'js/animsition.min.js' %}"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
	<script type="text/javascript" src="{% static 'js/daterangepicker.js' %}"></script>
	<script type="text/javascript" type='text/javascript' src="{%static 'js/table.sort.min.js'%}"></script>
<!--===============================================================================================-->
	<!-- <script type="text/javascript" src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script> -->
<!--===============================================================================================-->
	<!-- <script type="text/javascript" src="{% static 'js/main.js' %}"></script> -->
	
</body>
</html>
